<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <section class="card">

      <img src="./images/illustration-hero.svg" alt="hero-image">

      <div class="card-info flex-column">

        <div class="info">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>

        <div class="plan-details flex-row">
          <img src="./images/icon-music.svg" alt="music-icon">
          <div class="pricing flex-row2">
            <p>Annual Plan <span>$59.99/year</span></p>
            <a href="#">Change</a>
          </div>
        </div>

        <button>Proceed to Payment</button>
        <a class="cancel" href="#">Cancel Order</a>

      </div>

    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/fa7eh">Fatehbir Singh</a>.
    </div>
  </main>
</body>

</html>
